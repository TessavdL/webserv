<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
		<title>Vertical Slider</title>
	</head>
	<body>
		<div class="slider-container">
			<div class="left-slide">
				<div style="background-color: #FD3555">
					<h1>Nature Koko</h1>
					<p>All in pretty</p>
				</div>
				<div style="background-color: #2A86BA">
					<h1>Family Koko</h1>
					<p>Such a family man</p>
				</div>
				<div style="background-color: #252E33">
					<h1>Sleepy Koko</h1>
					<p>Catching them zzz's</p>
				</div>
				<div style="background-color: #FFB866">
					<h1>Playful Koko</h1>
					<p>He just go raaaaawr</p>
				</div>
			</div>
			<div class="right-slide">
				<div style="background-image: url('playful_koko.jpg')"></div>
				<div style="background-image: url('sleepy_koko.jpg')"></div>
				<div style="background-image: url('family_koko.jpg')"></div>
				<div style="background-image: url('nature_koko.jpg')"></div>
			</div>
			<div class="action-buttons">
				<button class="down-button">
					<i class="fas fa-arrow-down"></i>
				</button>
				<button class="up-button">
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
